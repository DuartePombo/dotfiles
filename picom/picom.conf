backend = "glx";

# Enable transparency for Alacritty
opacity-rule = [
    "95:class_g = 'Alacritty'"
];

# Enable shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;

# Enable fading (smooth open/close animations)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Enable VSync to reduce screen tearing
vsync = true;

# Enable Blur (optional)
blur:
{
    method = "gaussian";
    strength = 15;
};

